<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <script src="./scripts/index.js"></script>
    <title>Slot Machine</title>
</head>

<body>
    <div id="wrapper">
        <div class="start-panel">
            <div class="container">
                <form action="">
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter name" required>
                    </div>

                    <div class="form-item">
                        <label for="total-money">Total Money:</label>
                        <input type="number" id="total-money" name="total-money" placeholder="Enter Your Total Money"
                            required>
                    </div>

                    <div class="form-item">
                        <label for="spin-money">Money Per Spin:</label>
                        <input type="number" id="spin-money" name="spin-money" placeholder="Enter Money Per Spin"
                            required>
                    </div>
                </form>

                <div class="start-btn-box">
                    <button id="start-game-btn">Start</button>
                </div>
            </div>
        </div>

        <div class="play-panel">
            <div class="container">
                <div class="top-bar">
                    <div class="exit-btn-box">
                        <button> Exit </button>
                    </div>

                    <div class="money-box">
                        <p>Total Money: 4500</p>
                    </div>
                </div>

                <div class="game-box">
                    <div class="slot"> $ </div>
                    <div class="slot"> $ </div>
                    <div class="slot"> $ </div>
                    <div class="slot"> $ </div>
                    <div class="slot"> $ </div>
                </div>

                <div class="result-spin-box">
                    <p class="result-spin"> You won nothing :D </p>
                </div>

                <div class="game-interaction">
                    <div class="money-spin-box">

                    </div>

                    <div class="spin-btn-box">
                        <button> Spin </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
